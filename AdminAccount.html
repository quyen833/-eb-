    <div class="container">

        <div class="row">

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                <form>
                    <legend style="font-weight: bold">Quản lý nhân viên </legend>
                    <!--id-->
                    <div class="form-group">
                        <label for="">ID</label>
                        <input type="number" required="true" class="form-control" id="ID_ID" placeholder="Enter_Id">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" required="true" class="form-control" id="Email_ID"
                            placeholder="Enter_Email">
                    </div>

                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" required="true" class="form-control" id="Username_ID"
                            placeholder="Enter_Username">
                    </div>

                    <div class="form-group">
                        <label for="">Fullname</label>
                        <input type="text" required="true" class="form-control" id="Fullname_ID"
                            placeholder="Enter_Fullname">
                    </div>


                    <div class="form-group">
                        <label for="sell">Select a Department </label>
                        <select class="form-control" id="Department_ID">
                            <!-- <option>--Select a Department--</option>
                            <option>Accounting</option>
                            <option>Business Development</option>
                            <option>Engineering</option>
                            <option>Human Resources</option>
                            <option>Research and Development</option> -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sell">Select a Position </label>
                        <select class="form-control" id="Position_ID">
                            <!-- <option>--Select a Position --</option>
                            <option>Developer</option>
                            <option>Tester</option>
                            <option>Scrum Master</option>
                            <option>PM</option> -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Cretate Date: </label>
                        <input type="date" required="true" class="form-control" id="Cretate_Date_ID" value="">
                    </div>

                    <div class="form-group">
                        <input type="button" class="btn btn-success" id="save_btn" value="Save">
                        <input type="button" class="btn btn-warning" id="update_btn" value="Update">
                        <input type="button" class="btn btn-danger" id="reset_btn" value="Reset">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <!-- button
                    <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
            </div>
        </div>

        <!--nut saerch-->
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <input type="text" id="input" class="form-control" placeholder="Search by Fullname or email" />

                <input type="button" class="btn btn-success" id="reset_btn" value="Saerch" />
            </div>


        </div>


    </div>
